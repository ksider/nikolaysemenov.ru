<div class="pure-g">
    <div class="pure-u-2-3">
        

<form class="pure-form" id="gform">
   
    <fieldset class="pure-group pure-g" id="">
       <label for="" class="pure-u-1">Имя</label>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1" id="" name="name[ru]" placeholder="ru" /></div>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1"  id="" name="name[en]"  placeholder="en" /></div>
    </fieldset>  
      
    <fieldset class="pure-group pure-g">
       <label for="" class="pure-u-1">Должность</label>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1" id="" name="spec[ru]" placeholder="ru" /></div>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1"  id="" name="spec[en]"  placeholder="en" /></div>
    </fieldset>    
    <fieldset class="pure-group pure-g">
       <label for="" class="pure-u-1">ссылка на резуме</label>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1" id="" name="resumelink[ru]" placeholder="ru" /></div>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1"  id="" name="resumelink[en]"  placeholder="en" /></div>
    </fieldset>    
    <fieldset class="pure-group pure-g">
       <label for="" class="pure-u-1">История обо мне</label>
        <div class="pure-u-1-2"><textarea class="pure-input-1" id="" name="shorts[ru]" placeholder=""></textarea></div>        
        <div class="pure-u-1-2"><textarea class="pure-input-1" id="" name="shorts[en]" placeholder=""></textarea></div>
    </fieldset>
   <fieldset class="pure-group pure-g">
       <label for="" class="pure-u-1">О науке</label>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1" id="" name="science[ru]" placeholder="ru" /></div>
        <div class="pure-u-1-2"><input type="text" class="pure-input-1"  id="" name="science[en]"  placeholder="en" /></div>
    </fieldset> 
     
    <fieldset class="pure-group pure-g">
      <label for="" class="pure-u-1">Woodcup</label>
       <div class="pure-u-1-2"><textarea class="pure-input-1"  id="" name="woodcup[ru]" placeholder="Textareas work too"></textarea></div>
       <div class="pure-u-1-2"><textarea class="pure-input-1" id="" name="woodcup[en]" placeholder="Textareas work too"></textarea></div>
    </fieldset>
    
    <fieldset class="pure-group pure-g">
      <label for="" class="pure-u-1">ДПК</label>
       <div class="pure-u-1-2"><textarea class="pure-input-1"  id="" name="wpc[ru]" placeholder="Textareas work too"></textarea></div>
       <div class="pure-u-1-2"><textarea class="pure-input-1" id="" name="wpc[en]" placeholder="Textareas work too"></textarea></div>
    </fieldset>
    
    
    <button type="submit" id="gen" class="pure-button pure-input-1 pure-button-primary">Sign in</button>
</form>

    </div>
    <div class="pure-u-1-3">
     <textarea id="string"></textarea>   
    </div>
</div>
