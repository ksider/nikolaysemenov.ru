<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="description" content="calculator">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <!-- style -->
    
</head>
<body class="">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <form role="form" id="" class="side_list">
        <div class="form-group">
          <div class="form-group composition" id="composite"></div>
        </div>
      </form>
    </div>
    <div class="col-md-5">
      <form action="" id="get_recipe">
        <div class="form-group">
          <div class="form-group">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 60%;">Сырье</th>
                  <th style="width: 20%;">м.ч.</th>
                  <th style="width: 20%;">%</th>
                </tr>
              </thead>
              <tbody id="recipe"></tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Сырье</th>
            <th scope="col">м.ч.</th>
            <th scope="col">%</th>
          </tr>
        </thead>
        <tbody id="fin_recip"></tbody>
      </table>
      <code></code>
    </div>
  </div>
</div>


<!-- scripts -->

<script src="template.js"></script>

</html>
